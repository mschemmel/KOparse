language: "perl"
perl:
    - "5.18"
    - "5.20"

before_install:
    - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
    - source ~/travis-perl-helpers/init 

script:
    - perl annotate_parser.pl -i ./test/output_annotate.txt -o converted_annotation.txt

after_failure:
  - cat /home/travis/.cpanm/work/1595026579.3691/build.log


notifications:
    email: false
